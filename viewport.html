<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-sacle=1,maximum-scale=1" id="view">
    <title>Document</title>
    <script>
        (function () {

            //获取css线速
            var curWidth = document.documentElement.clientWidth;

            //参考值 ----iphone6为例
            var targetWidth = 375;

            //缩放比例      
            var scale = curWidth / targetWidth;

            //获取viewport标签
            var view = document.getElementById('view');

            //需要缩放，不能给宽度（width="divice-width"）
            //设置缩放比例
            view.content = 'initial-scale=' + scale + ',user-scalable=no,minimum-sacle=' + scale + ',maximum-scale=' + scale + ''

            //经供参考
        })()
    </script>
</head>
<body>
</body>
</html>
